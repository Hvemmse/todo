<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoo App</title>
</head>
 <style>
    body {
      background-color: #87CEEB;
      color: #000000;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #000000;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ffffff;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333333;
    }
  </style>
<body>
    <h1>Todoo App</h1>

    <form action="/add_task" method="post">
        <label for="content">Task content:</label>
        <input type="text" id="content" name="content" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.content }} <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
